<!DOCTYPE html>
<html lang="hr">
  <head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>

 
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/nastavniPlan.css" />
    <link rel="stylesheet" href="styles/navbarStyling.css" />
    <link rel="stylesheet" href="styles/footerStyling.css" />

    <title>SUPIT - Ndou</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark black py-3 fixed-top">
      <div class="container-fluid">
     
      </div>
    </nav>

    <script src="./scripts/ZaBeganav.js"></script>

    <div class="nastavni-plan">
      <h1>Nastavni plan</h1>
    </div>

    <div class="nastavni-plan__sadrzaj">
      <div class="grid">
        <div class="col">
          <div class="kolegiji">
            <h4>
              <b>Naziv kolegija:</b>
            </h4>

            <input id="pretraga" placeholder="Upiši Kolegij: " />

            <div class="prikaz">
              <ul id="lista"></ul>
            </div>
          </div>
        </div>

        <div class="col">
          <table id="tablica" class="table-striped tablica" style="margin: 0; border-spacing: 0">
            <tr id="naslovi">
              <th>Kolegij</th>
              <th>ECTS</th>
              <th>Sati</th>
              <th>P</th>
              <th>V</th>
              <th>Tip</th>
              <th></th>
            </tr>

            <tr id="ukupno">
              <th id="ukupno__tekst">Ukupno</th>
              <th id="ects"></th>
              <th id="sati"></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="footer__o-nama nastavni-footer">
      <div class="footer__o-nama__text">
        <p style="color: white; text-shadow: 1px 1px black; padding-top: 2rem">
          BUDI IZVRSTAN U ONOM ŠTO VOLIŠ
        </p>
        <p style=" color: rgb(207, 3, 88); text-shadow: 1px 1px black;
          padding-bottom: 2rem;">
          ZAISKRI
        </p>
      </div>
    </div>

    

    <div class="modal fade" id="myModal" style="margin-top: 7%">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">
              <i class="fa fa-envelope" id="envelope"></i>Kontaktirajte nas
            </h3>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputName">Puno ime:</label>
                <input type="text" class="form-control" id="inputName" />
              </div>

              <div class="form-group">
                <label for="inputEmail">E-mail:</label>
                <input id="inputEmail" type="email" class="form-control" required/>
              </div>

              <div class="form-group">
                <label for="selectImportance">Važnost poruke:</label>
                <select class="form-control" id="selectImportance">
                  <option>Visoka</option>
                  <option>Niska</option>
                </select>
              </div>

              <div class="form-group">
                <label for="textArea">Vaša poruka</label>
                <textarea class="form-control rounded'0" id="textArea"rows="5" required></textarea>
              </div>

              <div class="form-group">
                <div class="form-group">
                  <label class="form-check-label" for="gridCheck">
                    Primaj newsletter:
                  </label>

                  <input class="form-check-input" type="checkbox" id="gridCheck" style="margin-left: 4px; margin-top: 13px"/>
                </div>
              </div>
              <button type="submit" formaction="http://www.fulek.com/VUA/SUPIT/ContactUs" class="btn btn-primary">
                Pošalji
              </button>

              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                Odustani
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Start SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js" integrity="sha256-JklDYODbg0X+8sPiKkcFURb5z7RvlNMIaE3RA2z97vw=" crossorigin="anonymous">
    </script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
    <script src="scripts/nastavniPlan.js"></script>
    <!-- End SCRIPTS -->
  </body>
</html>
